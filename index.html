<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P4</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Lora:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset and Fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url("MUNGBEANS.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      transition: background-color 0.5s ease, color 0.5s ease;
      min-height: 100vh;
      padding-top: 100px;
    }

    .dark-mode {
      background-color: #121212;
      background-image: none;
      color: #fff;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      animation: fadeIn 1s ease-out;
    }

    .logo {
      font-size: 2rem;
      font-weight: 600;
      text-transform: uppercase;
      color: white;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    nav a:hover {
      color: #ff9f43;
      transform: translateY(-3px);
    }

    /* Dark Mode Toggle */
    .toggle-container {
      position: absolute;
      top: 80px;
      right: 30px;
      z-index: 99;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dark-mode-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }

    .dark-mode-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 50px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      border-radius: 50%;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #2575fc;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 80px 20px;
      max-width: 800px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      animation: fadeInUp 1.5s ease-out;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .hero h1 {
      font-family: 'Lora', serif;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    .hero button {
      padding: 12px 30px;
      font-size: 1rem;
      background-color: #ff9f43;
      border: none;
      border-radius: 50px;
      color: #333;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 10px 20px rgba(255, 159, 67, 0.5);
    }

    .hero button:hover {
      background-color: #f06c64;
      transform: translateY(-3px);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 20px;
      }

      .logo {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      nav {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }

      nav a {
        font-size: 1rem;
        margin: 0;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        text-align: center;
      }

      .hero {
        padding: 40px 10px;
        margin: 20px auto;
        width: 90%;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .hero button {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
      }

      .toggle-container {
        top: 60px;
        right: 10px;
      }

      .dark-mode-switch {
        width: 70px; /* Increased size for better touch accessibility */
        height: 40px;
      }

      .slider:before {
        height: 30px; /* Adjusted size */
        width: 30px;
        left: 5px;
        bottom: 5px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">P4 Site</div>
    <nav>
      <a href="index.html">Homeüè†</a>
      <a href="page1.html">Aboutüë•</a>
      <a href="exp.html">Experimentüå±</a>
    </nav>
  </header>

  <!-- Dark Mode Switch -->
  <div class="toggle-container">
    <label for="dark-mode-toggle">Dark Mode</label>
    <label class="dark-mode-switch">
      <input type="checkbox" id="dark-mode-toggle">
      <span class="slider"></span>
    </label>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Homepage</h1>
    <p>Look at our process of making this experiment.</p>
    <button><a href="page1.html">Get Started</a></button>
  </section>

  <!-- Script -->
  <script>
    const toggle = document.getElementById('dark-mode-toggle');
    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        // Dark mode: Use mung2.png
        document.body.style.backgroundImage = "url('mung2.png')";
      } else {
        // Light mode: Use MUNGBEANS.png
        document.body.style.backgroundImage = "url('MUNGBEANS.png')";
      }
    });
  </script>
</body>
</html>
